<p id="clock">
	<a href="{{ site.baseurl }}/color/">14<span class="blinker">:</span>27 AM</a>
</p>
<div id="frame">
	<div id="light"></div>
	<canvas id="canvas" width="600" height="300"></canvas>
</div>
<script type="text/javascript">
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
ctx.fillStyle = 'rgba(0, 255, 210, 1)'; // #00FFD2
var width = canvas.width, height = canvas.height;
var drops = [];
var dropCount = 50;
while (dropCount--) {
	drops.push({
		x: Math.random() * width,
		y: -300,
		speedX: (Math.random() * 0.25),
		speedY: (Math.random() * 7) + 1,
	});
}

(function main() {
	ctx.clearRect(0, 0, width, height);

	var i, drop, len = drops.length;
	for (i = 0; i < len; i++) {
		// Update positions
		drop = drops[i];
		drop.x += drop.speedX;
		drop.y += drop.speedY + 5;

		// Wrap around canvas
		if (drop.x > width) {
			drop.x = 0;
		}
		if (drop.x < 0) {
			drop.x = width;
		}
		if (drop.y > height) {
			drop.y = 0;
			drop.speedY = (Math.random() * 7) + 1;
		}

		ctx.fillRect(drop.x, drop.y, drop.speedY / 4, drop.speedY);
	}

	requestAnimationFrame(main);
})();
</script>
