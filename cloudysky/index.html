<!DOCTYPE html>
<html>
<head>
    <title>Cloudy Sky</title>
    <meta name="author" content="redsummernight">
	<link rel="stylesheet" type="text/css" href="../common/reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body { font-family: 'Open Sans', sans-serif; }

                </div>
                <div class="cluster c3">

                    <div class="cloud c3"></div><div class="cloud c4"></div>
                </div>
                <div class="cluster c4">
                    <div class="cloud c1"></div><div class="cloud c2"></div>
                    <div class="cloud c3"></div><div class="cloud c4"></div>
                </div>
            </div>
            <div id="supercluster2">

                </div>
                </div>

                </div>
                <div class="cluster c3">
                    <div class="cloud"></div><div class="cloud c1"></div><div class="cloud c2"></div>
                    <div class="cloud c3"></div><div class="cloud c4"></div>
                </div>
            </div>
        </div>
        <div id="rope"></div>
        <div id="kid">

        <div id="ground"></div>
