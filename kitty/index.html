<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/common/lib/csshake/csshake-horizontal.min.css">
<style>
	{% capture raw_scss %}

	body {
		/* Default theme */
		background-color: #FFDC00;
		.kitty {
			div { background-color: #2A0D45; }
			.body:before { color: red; }
		}
	}

	body.night {
		/* Night mode! */
		background-color: #2A0D45;
		.kitty {
			div { background-color: black; }
			.body:before { color: red; }
		}
		.moon { display: block; }
		.spotlight { display: block; background-color: #FFDC00; }
	}

	/* Common style */

	body {
		div { position: absolute; }
	}

	.kitty {
		position: absolute;
		left: 50%; top: 50%;
		width: 150px;
		height: 30px;

		.body {
			width: 100%; height: 100%;
			cursor: grab;

			&:before {
				content: '0 v 0';
				font-weight: bold;
				font-size: 12px;
				width: 40px;
				position: absolute;
				top: 2px;
				text-align: center;
				display: block;
			}
		}

		.body:hover:before {
			content: '^ Ï‰ ^';
		}

		.ear {
			width: 0; height: 0;
			top: -18px;
			border-top: 20px solid transparent;
			border-bottom: none;

			&.right {
				background-color: transparent;
				border-left-width: 10px;
				border-left-style: solid;
			}

			&.left {
				left: 30px;
				background-color: transparent;
				border-right-width: 10px;
				border-right-style: solid;
			}
		}

		.tail {
			width: 7px; height: 45px;
			top: -45px; right: 0;
			pointer-events: none;
		}

		.tail-tip {
			width: 7px; height: 15px;
			top: -60px; right: 0;
			pointer-events: none;
			animation-duration: 8s !important;
		}

		.leg {
			width: 10px; height: 10px;
			bottom: -10px;

			&.fr { left: 20px; }
			&.fl { left: 50px; }
			&.hr { right: 30px; }
			&.hl { right: 0; }
		}
	}

	.yarn-ball {
		width: 50px; height: 50px;
		left: 50%; top: 50%;
		margin-top: 20px;
		margin-left: -100px;
		background-image: url('yarn-ball.svg');
		background-repeat: no-repeat;
	}

	.moon {
		display: none;
		width: 100px; height: 100px;
		left: 50%; top: 20%;
		margin-left: -200px;
		background-color: transparent;
		border-radius: 50%;
		box-shadow: 15px 10px 0px 0px rgba(#fff, 0.8);
	}

	.spotlight {
		display: none;
		width: 400px; height: 50px;
		left: 50%; top: 50%;
		margin-left: -200px; margin-top: 20px;
		border-radius: 50%;
	}

	{% endcapture %}
	{{ raw_scss | scssify }}
</style>

<body class="night">

<!-- scenery -->
<div class="moon"></div>
<div class="spotlight"></div>

<!-- props -->
<div class="yarn-ball"></div>

<!-- the star! -->
<div class="kitty">
	<div class="ear right"></div>
	<div class="ear left"></div>
	<div class="body shake-trigger">
		<div class="tail"></div>
		<div class="tail-tip shake-horizontal"></div>
	</div>
	<div class="leg fr"></div>
	<div class="leg fl"></div>
	<div class="leg hr"></div>
	<div class="leg hl"></div>
</div>
