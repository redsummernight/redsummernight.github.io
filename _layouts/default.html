<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% capture title %}{% if page.title %}{{ page.title }}{% else %}singular{% endif %}{% endcapture %}
	<title>{{ title }}</title>
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ title }}{% endif %}">
	<meta name="author" content="redsummernight">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css?v=3.0.3">
	{% for c in page.css %}
	<link rel="stylesheet" href="{{ c }}.css?v={{ site.time | date: '%s' }}">
	{% endfor %}
</head>
<body>
{{ content }}
</body>
</html>
