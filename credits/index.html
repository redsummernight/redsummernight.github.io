---
title: credits
description: thief!
---
<div class="center-text">
<h1>credits</h1>
{% assign pages = site.pages | sort: 'title' %}
{% for p in pages %}
	{% if p.credits != "" %}
		<h2 id="{{ p.title | slugify }}">
			<a href="{{ site.baseurl }}{{ p.url | remove:'index.html' }}">{{ p.title }}</a>
		</h2>
		{{ p.credits | markdownify }}
	{% endif %}
{% endfor %}
</div>
