<!DOCTYPE html>
<html>
<head>
    <title>Children in the Crossfire</title>
	<link rel="stylesheet" type="text/css" charset="utf-8" href="style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script>
	window.onload = main;
	function main(){
		resize();
		$('#art').show();
	}
	$(window).resize(function() {
		resize();
	});
	function resize(){
		$('#art').height($(window).height());
		$('.area').each(function(){
			$(this).width($(window).height());
			$(this).height($(window).height());
		});
	}
</script>
<style>
body { margin: 0; padding: 0; border: none; background-color: black; }
#wrapper {}
#art {
	display: none;
	width: 100%; min-height: 600px;
	overflow: hidden;
}
#backlight {
	background-image: -moz-radial-gradient(center bottom , ellipse farthest-side, #B30B0B, black);
	background-image: -webkit-radial-gradient(center bottom , ellipse farthest-side, #B30B0B, black);
	width: 200%; height: 10%; bottom: 0; left: -50%;
}
.area {
	margin: 0 auto;
	position: relative;
	min-width: 600px; min-height: 600px;
	border: 1px solid black; border-top: none; border-bottom: none;
}
.area div { position: absolute; }
.bg-kid { background-color: white; }
.bg-father { background-color: rgba(0, 0, 0, 1); }
.bg-mother { background-color: rgba(0, 0, 0, 1); }
.bg-temp { background-color: rgba(0, 0, 0, 0); }
#clock { width: 100%; height: 100%; }
#clock div { /*position: static;*/ }
.ring {
	border-radius: 100%;
	border: 1px solid transparent;
	margin: auto;
	width: 90%;
	height: 90%;
	-webkit-animation: spin 45s infinite linear;
}
.ring:before {
	content: '';
	display: block;
	height: 96%; width: 96%;
	left: 2%; top: 2%;
	border-radius: 100%;
	position: absolute;
	background-color: black;
}
.ring:after {
	content: '';
	display: block;
	height: 100%; width: 100%;
	padding: 2%; margin: -2%;
	border-radius: 100%;
	background-image: -moz-radial-gradient(left top , rgba(255, 0, 0, 1), rgba(255, 0, 0, 0.3) 35%, rgba(255,0,0,0) 40%);
	background-image: -webkit-radial-gradient(left top , rgba(255, 0, 0, 1), rgba(255, 0, 0, 0.3) 35%, rgba(255,0,0,0) 40%);
}

@-webkit-keyframes spin {
	0% { -webkit-transform: rotate(0deg); }
	100% { -webkit-transform: rotate(360deg); }
}

#ring-1 { width: 90%; height: 90%; }
/*
#ring-2 { width: 80%; height: 80%; }
#ring-3 { width: 70%; height: 70%; }
#ring-4 { width: 60%; height: 60%; }
#ring-5 { width: 50%; height: 50%; }
#ring-6 { width: 40%; height: 40%; }
*/
#ring-1:after {
}
object, audio {
	position: absolute; right: 0;
}
</style>
</head>
<body>
<div id="wrapper">
