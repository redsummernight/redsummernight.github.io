<!DOCTYPE html>
<html>
<head>
    <title>Crossfire</title>
	<link rel="stylesheet" type="text/css" charset="utf-8" href="style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<style>
body { margin: 0; padding: 0; border: none; background-color: black; }
#art {
	width: 100%;
	overflow: hidden;
	position: absolute;
	bottom: 0;
}
#backlight {
	background-image: -moz-radial-gradient(center bottom , ellipse farthest-side, #B30B0B, black);
	background-image: -webkit-radial-gradient(center bottom , ellipse farthest-side, #B30B0B, black);
	width: 200%; height: 10%; bottom: 0; left: -50%;
}
.area div { position: absolute; }
.bg-kid { background-color: black; }
.bg-father { background-color: rgba(0, 0, 0, 1); }
.bg-mother { background-color: rgba(0, 0, 0, 1); }
.bg-temp { background-color: rgba(0, 0, 0, 0); }
#clock { width: 100%; height: 100%; }
.ring {
	border-radius: 100%;
	border: 1px solid transparent;
	margin: auto;
	width: 100%;
	height: 100%;
	background-image: -moz-radial-gradient(left top , rgba(255, 0, 0, 1), rgba(255, 0, 0, 0.3) 35%, rgba(255,0,0,0) 40%);
	background-image: -webkit-radial-gradient(left top , rgba(255, 0, 0, 1), rgba(255, 0, 0, 0.3) 35%, rgba(255,0,0,0) 40%);
	background-image: -o-radial-gradient(left top , rgba(255, 0, 0, 1), rgba(255, 0, 0, 0.3) 35%, rgba(255,0,0,0) 40%);
}

@-webkit-keyframes spin {
	0% { -webkit-transform: rotate(0deg); }
	100% { -webkit-transform: rotate(360deg); }
}
@-moz-keyframes spin {
	0% { -moz-transform: rotate(0deg); }
	100% { -moz-transform: rotate(360deg); }
}
@-o-keyframes spin {
	0% { -o-transform: rotate(0deg); }
	100% { -o-transform: rotate(360deg); }
}

#ring-1 {
	-moz-animation: spin 45s infinite linear;
	-webkit-animation: spin 45s infinite linear;
	-o-animation: spin 45s infinite linear;
}
#ring-2 {
	width: 90%; height: 90%; top:  5%; left:  5%;
	-moz-animation: spin 25s infinite linear;
	-webkit-animation: spin 25s infinite linear;
	-o-animation: spin 25s infinite linear;
}
#ring-3 {
	width: 80%; height: 80%; top: 10%; left: 10%;
	-moz-animation: spin 60s infinite linear alternate;
	-webkit-animation: spin 60s infinite linear alternate;
	-o-animation: spin 60s infinite linear alternate;
}
#ring-4 { width: 70%; height: 70%; top: 15%; left: 15%; }
#ring-5 { width: 60%; height: 60%; top: 20%; left: 20%; }
#ring-6 { width: 50%; height: 50%; top: 25%; left: 25%; }

object, audio {
	position: absolute; right: 0;
}
</style>
</head>
<body>
<!--
<audio controls autoplay loop preload="auto" autobuffer>
	<source src="coil.mp3" type="audio/mpeg" />
	<source src="coil.ogg" type="audio/ogg" />
	HTML5 audio playback not supported.
</audio>
-->
<div id="art">
    <div id="area-1" class="area">
    <div id="backlight"></div>
    <div id="clock">
        <div id="ring-1" class="ring"></div>
        <div id="ring-2" class="ring"></div>
        <div id="ring-3" class="ring"></div>
    </div>
    <div id="mother" class="bg-temp">
        <div id="mother-head" class="bg-mother"></div>
        <div id="mother-neck" class="bg-mother"></div>
        <div id="mother-coat" class="bg-mother"></div>
        <div id="mother-coat-back-1" class="bg-mother"></div>
        <div id="mother-coat-back-2" class="bg-mother"></div>
        <div id="mother-coat-back-3" class="bg-mother"></div>
        <div id="mother-coat-back-4" class="bg-mother"></div>
        <div id="mother-arm-left" class="bg-mother"></div>
        <div id="mother-arm-right" class="bg-mother"></div>
        <div id="mother-back" class="bg-mother"></div>
    </div>
    <div id="father" class="bg-temp">
        <div id="father-head" class="bg-father"></div>
        <div id="father-coat-back" class="bg-father"></div>
        <div id="father-coat-filler" class="bg-father"></div>
        <div id="father-coat-front" class="bg-father"></div>
        <div id="father-shoulder-left" class="bg-father"></div>
        <div id="father-shoulder-right" class="bg-father"></div>
        <div id="father-back" class="bg-father"></div>
        <div id="father-front" class="bg-father"></div>
    </div>
    <div id="kid-head" class="bg-kid"></div>
    <div id="kid-neck" class="bg-kid"></div>
    <div id="kid-body">
        <div id="kid-arm-left" class="bg-kid"></div>
        <div id="kid-shoulder-left" class="bg-kid"></div>
        <div id="kid-back" class="bg-kid"></div>
        <div id="kid-shoulder-right" class="bg-kid"></div>
        <div id="kid-arm-right" class="bg-kid"></div>
    </div>
</div>
</body>
</html>
