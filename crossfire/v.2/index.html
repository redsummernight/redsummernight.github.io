<!DOCTYPE html>
<html>
<head>
    <title>Crossfire</title>
	<link rel="stylesheet" type="text/css" charset="utf-8" href="style.css" />
<script>
    function calibrate() {
        var a = document.getElementById("frame");
        a.style.width = a.offsetHeight + "px";
        a.style.marginLeft = (a.offsetHeight / -2) + "px";
    };
    window.onload = calibrate;
    window.onresize = calibrate;
</script>
<style>
    body { margin: 0; padding: 0; border: none; background-color: white; }
    img { height: 100%; position: absolute; left: 22%; }
    .a {
        background-color: rgba(0, 0, 0, 0.3);
    }
    #wrapper {
        overflow: hidden;
        position: absolute;
        top: 0; bottom: 0; left: 0; right: 0;
    }
    #wrapper div { position: absolute; }
    #backlight {
        background-image: -moz-radial-gradient(center bottom, ellipse farthest-side, #B30B0B, black);
        background-image: -webkit-radial-gradient(center bottom, ellipse farthest-side, #B30B0B, black);
        width: 200%; height: 10%; bottom: 0; left: -50%;
    }
    #frame {
        position: relative;
        margin: 0 auto;
        top: 0; bottom: 0; left: 50%;
    }
    #kid {
        width: 30%; height: 47%;
        left: 36%; bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
    }
    #kid div {
        background-color: black;
    }
    #kid_head {
        width
    }
</style>
</head>
<body>
    <div id="wrapper">
        <img src="100_2106.JPG" />
        <div id="backlight"></div>
        <div id="frame" class="a">
            <div id="kid">
                <div id="kid_head"></div>
            </div>
        </div>
    </div>
</body>
</html>
