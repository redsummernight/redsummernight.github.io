---
title: night ocean
swinging: false
---
<div id="scene">
<div class="sky"></div>
<div class="table">
	{% if page.swinging %}
	<div class="table-row">
		<div class="table-cell beyond">
			<div class="swing">
				<div class="beam"></div>
				{% include kid.html class="flyer" %}
			</div>
		</div>
	</div>
	{% endif %}
	<div class="table-row">
		<div class="table-cell lunar">
			{% if page.swinging == false %}{% include kid.html class="flyer float" %}{% endif %}
			<div class="moon"></div>
		</div>
	</div>
	<div class="table-row sea-level">
		<div class="table-cell sea horizontal stripes">
			{% include kid.html class="swimmer" %}
			<div class="shadow"></div>
		</div>
	</div>
</div>
<div class="noise"></div>
</div>
<script src="{{ site.baseurl }}/js/classlist.js"></script>
<script type="text/javascript">
var scene = document.getElementById("scene");
var disabledKeys = new Array(33,34,35,36,37,38,39,40); // pgup,pgdn,end,home,left,up,right,down

function freeze() {
	scene.classList.toggle("frozen");
	var frozen = scene.classList.contains("frozen");
	toggleMute(player1, frozen);
	toggleMute(player2, !frozen);
}

function init() {
	scene.onclick = freeze;
	document.onkeydown = function(e) {
		var i, k = e ? e.which : window.event.keyCode;
		if (k == 32) { // space
			e.preventDefault();
			freeze();
		}
		for (i = 0; i < disabledKeys.length; i++)
			if (k == disabledKeys[i]) e.preventDefault();
	};
}

window.onload = init;
</script>
