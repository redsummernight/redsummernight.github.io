---
title: redsummernight
description: quiet, listless, unbearably hot; an art project
---
<style>
	{% capture raw_scss %}
	.subtle-link {
		a { font-weight: bold; }
	}
	{% endcapture %}
	{{ raw_scss | scssify }}
</style>
{% assign pages = site.html_pages | sort: 'title' %}
<div class="center-text">
	<h1 title="o hai!!!">{{ site.title }}</h1>
	<p class="subtle-link">
		{% for p in pages %}
			{% if p.title and p.title != page.title %}
			<a href="{{ site.baseurl }}{{ p.url }}" title="{{ p.description }}">{{ p.title }}</a>.
			{% endif %}
		{% endfor %}
	</p>
</div>
