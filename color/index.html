---
<table>
	<tr>
		{% for i in (1..24) %}<td></td>{% endfor %}
	</tr>
</table>
<script type="text/javascript">
var zones = document.getElementsByTagName("td");

function tick(){
	var d = new Date();
	var h = d.getUTCHours();
	var m = d.getUTCMinutes();
	var s = d.getUTCSeconds();
	var z = -d.getTimezoneOffset() / 60; // local timezone
	var ms = m < 10 ? "0" + m : m.toString();
	var ss = s < 10 ? "0" + s : s.toString();

	for (var i = 0, len = zones.length; i < len; i++) {
		var iz = i - 11; // current timezone

		var hs = h + iz;
		if (hs < 0) hs += 24; // to 24-hour format
		hs = hs < 10 ? "0" + hs : hs.toString();
		var hex = "#" + hs + ms + ss;

		zones[i].style.background = hex;
		zones[i].classList.remove("local");
		if ((z - iz) % 24 == 0) {
			var tz = "UTC";
			// display UTC+0 as UTC
			if (z > 0) tz += "+" + z;
			if (z < 0) tz += z;

			zones[i].innerHTML = hex + "<br>" + tz;
			zones[i].title = hex + "\n" + tz;
			zones[i].classList.add("local");
		}
	}

	setTimeout(tick, 1000);
}
document.body.onload = tick;
</script>
